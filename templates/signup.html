{% extends 'base.html' %}

{% block title %}Sign Up - CareConnect{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .form-container {
        animation: fadeInScale 0.5s ease-out;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .form-input, .form-select {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
    }

    .form-input:focus, .form-select:focus {
        outline: none;
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        transform: translateY(-2px);
    }

    .btn-submit {
        background: var(--primary-blue);
        color: white;
        padding: 14px 30px;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-weight: 600;
        width: 100%;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        background: #1e40af;
    }

    .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        transition: color 0.3s ease;
    }

    .form-input:focus + .input-icon,
    .form-select:focus + .input-icon {
        color: var(--primary-blue);
    }

    .back-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        z-index: 10;
    }

    .back-home:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(-5px);
    }

    footer {
        margin-top: 0 !important;
    }
</style>
{% endblock %}

{% block content %}
<div style="position: relative; flex: 1; display: flex; align-items: center; justify-content: center;">
    <a href="{{ url_for('index') }}" class="back-home">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Home
    </a>

    <div class="form-container">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-md mx-4 my-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-900 mb-2">Create Account</h1>
                <p class="text-gray-600">Join CareConnect community today</p>
            </div>

            <form method="POST" action="{{ url_for('signup') }}" class="space-y-5">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            name="full_name" 
                            class="form-input w-full pl-12 pr-4 py-3 rounded-lg"
                            placeholder="Enter your full name"
                            required
                        >
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            name="email" 
                            class="form-input w-full pl-12 pr-4 py-3 rounded-lg"
                            placeholder="Enter your email"
                            required
                        >
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <div class="relative">
                        <input 
                            type="tel" 
                            name="phone" 
                            class="form-input w-full pl-12 pr-4 py-3 rounded-lg"
                            placeholder="+92 300 1234567"
                            required
                        >
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            class="form-input w-full pl-12 pr-4 py-3 rounded-lg"
                            placeholder="Create a strong password"
                            minlength="6"
                            required
                        >
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">I am a</label>
                    <div class="relative">
                        <select 
                            name="category" 
                            class="form-select w-full pl-12 pr-4 py-3 rounded-lg appearance-none cursor-pointer"
                            required
                        >
                            <option value="">Select category</option>
                            <option value="donor">Donor</option>
                            <option value="senior">Senior Citizen</option>
                            <option value="special">Special Person</option>
                        </select>
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <svg class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" name="terms" class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500 mt-1" required>
                    <label class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms and Conditions</a> and <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-submit">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('signin') }}" class="text-blue-600 font-semibold hover:text-blue-800 transition">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
